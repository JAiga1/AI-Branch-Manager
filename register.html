<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - CrediCare</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(to right, #064e3b, #1e40af); /* Green to Blue */
            color: white;
            font-family: 'Poppins', sans-serif;
        }
        .form-container {
            background: white;
            color: black;
        }
        #languageToggle {
            background-color: #10b981; /* Green-500 */
            color: white;
            padding: 0.25rem 0.5rem;
            border-radius: 0.375rem;
            border: none;
            cursor: pointer;
        }
        .btn-register {
            background-color: #1e40af; /* Blue-700 */
        }
        .btn-register:hover {
            background-color: #1d4ed8; /* Darker Blue */
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <header class="bg-green-600 text-white p-4 flex justify-between items-center shadow-lg">
        <h1 class="text-xl font-bold">CrediCare</h1>
        <nav>
            <a href="home.html" class="mr-4 hover:underline">Home</a>
            <a href="get_started.html" class="hover:underline">Login</a>
            <select id="languageToggle">
                <option value="en">English</option>
                <option value="hi">हिंदी (Hindi)</option>
                <option value="ta">தமிழ் (Tamil)</option>
                <option value="te">తెలుగు (Telugu)</option>
            </select>
        </nav>
    </header>

    <!-- Register Form -->
    <section class="max-w-4xl mx-auto mt-10 p-8 form-container rounded-lg shadow-xl">
        <h2 id="registerTitle" class="text-2xl font-bold text-center mb-6">Register</h2>
        <form id="registerForm">
            <div class="space-y-4">
                <div>
                    <label for="fullName" class="block text-gray-700">Full Name:</label>
                    <input type="text" id="fullName" placeholder="Enter full name" class="w-full p-3 border rounded">
                </div>
                <div>
                    <label for="email" class="block text-gray-700">Email:</label>
                    <input type="email" id="email" placeholder="Enter email" class="w-full p-3 border rounded">
                </div>
                <div>
                    <label for="password" class="block text-gray-700">Password:</label>
                    <input type="password" id="password" placeholder="Enter password" class="w-full p-3 border rounded">
                </div>
                <button type="submit" class="w-full btn-register text-white p-3 rounded-lg text-lg shadow-md">Register</button>
            </div>
        </form>
        <p class="text-center mt-4 text-gray-700">
            Already have an account? <a href="login.html" class="text-blue-600 hover:underline">Login here</a>
        </p>
    </section>

    <!-- Footer -->
    <footer class="text-center text-white mt-10 p-6 bg-green-700">
        <p>© 2025 CrediCare. All rights reserved.</p>
    </footer>
</body>
</html>
